<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polaris: Webpack example</title>
    <link rel="stylesheet" href="https://sdks.shopifycdn.com/polaris/latest/polaris.css">
</head>
<body>
<script>

    var params = {};

    if (location.search) {
        var parts = location.search.substring(1).split('&');

        for (var i = 0; i < parts.length; i++) {
            var nv = parts[i].split('=');
            if (!nv[0]) continue;
            params[nv[0]] = nv[1] || false;
        }
    }

    window.apiKey = params.app_api_key;
    window.shopOrigin = params.shop;

    console.log(location);
    console.log(window.apiKey);
    console.log(window.shopOrigin);
</script>
<div id="root"></div>
</body>
</html>
